###----------Postfix DRBD Setup---------
- name: drbd cluster setup
  hosts:
    - postfix01
    - postfix02
    - postfix03
  become: yes
  roles:
    - pf_drdb_cluster_setup
###----------End of Postfix DRBD Setup---------

###----------Postfix DRBD Init---------
- name: drbd cluster init
  hosts:
    - postfix01
  become: yes
  roles:
    - pf_drdb_cluster_init
###----------End of Postfix DRBD Init---------

##----------Postfix pcm Fence-agents Install---------
- name: postfix pcm fence-agents install
  hosts:
    - postfix01
    - postfix02
    - postfix03
  become: yes
  roles:
    - pf_fence_agents
##----------End of Postfix pcm Fence-agents Install---------

####----------Postfix service Setup---------
- name: postfix setup
  hosts:
    - postfix01
    - postfix02
    - postfix03
  become: yes
  roles:
    - postfix
####----------End of Postfix service Setup---------

##----------Postfix pcm Setup---------
- name: postfix pcm setup
  hosts:
    - postfix01
    - postfix02
    - postfix03
  become: yes
  roles:
    - pf_pcm_setup
##----------End of Postfix pcm Setup---------

##----------Postfix pcm Init---------
- name: postfix pcm init
  hosts:
    - postfix01
    - postfix02
    - postfix03
  become: yes
  roles:
    - pf_pcm_init
##----------End of Postfix pcm Init---------

